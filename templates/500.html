{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Internal Server Error</h4>
                </div>
                <div class="card-body">
                    <p class="lead">We're sorry, but something went wrong on our end.</p>
                    <p>Our team has been notified and is working to fix the issue. Please try again later.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
