{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ email if email else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    
                    {% if show_resend %}
                    <div class="mt-3">
                        <form action="{{ url_for('resend_verification') }}" method="POST">
                            <input type="hidden" name="email" value="{{ email }}">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-secondary">Resend Verification Email</button>
                            </div>
                        </form>
                    </div>
                    {% endif %}
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
